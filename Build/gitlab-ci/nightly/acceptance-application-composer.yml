acceptance application composer mariadb 10.10 php 8.4 max:
  stage: acceptance
  tags:
    - metal2
  needs: []
  only:
    - schedules
  artifacts:
    when: on_failure
    paths:
      - typo3temp/var/tests/acceptance-composer/var/log
      - typo3temp/var/tests/AcceptanceReports
  parallel: 8
  script:
    - Build/Scripts/runTests.sh -s composerInstallMax -p 8.4
    - Build/Scripts/runTests.sh -s acceptanceComposer -d mariadb -i 10.10 -p 8.4 -c $CI_NODE_INDEX/$CI_NODE_TOTAL

