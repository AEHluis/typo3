lint scss:
  stage: integrity
  only:
    - schedules
  cache:
    key: master-js
    paths:
      - .cache
  script:
    - Build/Scripts/runTests.sh -s lintScss
lint typescript:
  stage: integrity
  only:
    - schedules
  cache:
    key: master-js
    paths:
      - .cache
  script:
    - Build/Scripts/runTests.sh -s lintTypescript
lint html:
  stage: integrity
  only:
    - schedules
  cache:
    key: master-js
    paths:
      - .cache
  script:
    - Build/Scripts/runTests.sh -s lintHtml
lint php 7.4:
  stage: integrity
  only:
    - schedules
  script:
    - Build/Scripts/runTests.sh -s lint -p 7.4

