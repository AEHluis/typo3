acceptance install tool mariadb php 7.4 pre-merge:
  stage: main
  except:
    - schedules
  retry: 1
  artifacts:
    when: on_failure
    paths:
      - typo3temp/var/tests/AcceptanceReports
  script:
    - Build/Scripts/runTests.sh -s composerInstall -p 7.4
    - Build/Scripts/runTests.sh -s acceptanceInstallTool -p 7.4
