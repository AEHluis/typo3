cgl pre-merge:
  stage: early
  except:
    refs:
      - schedules
      - master
  script:
    - Build/Scripts/runTests.sh -s composerInstall -p 7.4
    - Build/Scripts/runTests.sh -s cglGit -n -p 7.4

composer validate pre-merge:
  stage: early
  except:
    refs:
      - schedules
      - master
  script:
    - Build/Scripts/runTests.sh -s composerValidate -p 7.4
