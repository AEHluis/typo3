unit javascript pre-merge:
  stage: main
  tags:
    - metal2
  except:
    refs:
      - schedules
      - "12.4"
  cache:
    key: 12.4-js
    paths:
      - .cache
  script:
    - Build/Scripts/runTests.sh -s unitJavascript

